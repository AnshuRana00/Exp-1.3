<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    :root {
      --bg-header: #4CAF50;
      --bg-sidebar: #f4f4f4;
      --bg-main: #ffffff;
      --text-color: #000;
      --footer-bg: #4CAF50;
    }

    body.dark {
      --bg-header: #1f1f1f;
      --bg-sidebar: #2c2c2c;
      --bg-main: #000000;
      --text-color: #ffffff;
      --footer-bg: #1f1f1f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-main);
      color: var(--text-color);
    }

    .container {
      display: grid;
      grid-template-areas:
        "header header"
        "nav main"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }

    header {
      grid-area: header;
      background-color: var(--bg-header);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    nav {
      grid-area: nav;
      background-color: var(--bg-sidebar);
      padding: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin-bottom: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: purple;
    }

    main {
      grid-area: main;
      padding: 20px;
      background-color: var(--bg-main);
    }

    footer {
      grid-area: footer;
      background-color: var(--footer-bg);
      color: white;
      text-align: center;
      padding: 10px;
    }

    input[type="checkbox"] {
      transform: scale(1.1);
      margin-right: 5px;
    }
  </style>
</head>
<body class="light">
  <div class="container">
    <header>
      <h1>Admin Dashboard</h1>
      <label>
        <input type="checkbox" id="theme-toggle" />
        Dark Mode
      </label>
    </header>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Users</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>

    <main>
      <h2>Welcome, Admin!</h2>
      <p>This is the main content area. Add charts, tables, or reports here.</p>
    </main>

    <footer>
      <p>&copy; 2025 Admin Panel</p>
    </footer>
  </div>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;

    toggle.addEventListener('change', () => {
      body.classList.toggle('dark');
    });
  </script>
</body>
</html>
